<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chindamo's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CDN sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CDN toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- CDN luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <!-- Animate CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css"
        integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="contenedor">
        <aside>
            <header class="logo">Chindamo's</header>
            <nav>
                <ul class="ul1">
                    <li><button class="boton-menu boton-categoria active"><i class="bi bi-tag-fill"></i>Todos los
                            productos</button></li>
                    <li><button class="boton-menu boton-categoria"><i class="bi bi-tag-fill"></i>Colchones</button></li>
                    <li><button class="boton-menu boton-categoria"><i class="bi bi-tag-fill"></i>Almohadas</button></li>
                    <li><button class="boton-menu boton-categoria"><i class="bi bi-tag-fill"></i>Frazadas</button></li>
                    <li><button class="boton-menu boton-carrito" id="openModalBtn"><i class="bi bi-cart4"></i>Carrito
                        </button><span class="cantidad" id="cantidad-carro">0</span></li>
                </ul>
            </nav>
            <footer class="texto-footer">Â© 2023 MOURULLO - Todos los Derechos Reservados.</footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-productos" id="contenedor-productos">

                <div id="myModal" class="modal">
                    <title>Carrito</title>
                    <div class="modal-content" id="carrito-general">
                        <span class="close">&times;</span>
                        <h2>Carrito</h2>
                        <div id="carrito-contenedor">
                            <!-- Contenido del carrito agregado en js -->
                        </div>
                        <div id="carrito-general">
                            <div class="carrito-acciones">
                                <button class="carrito-acciones-vaciar" id="vaciar-carro">Vaciar carrito <i
                                        class="bi bi-recycle"></i></button>
                                <div class="acciones-carrito-total">
                                    <p>Total</p>
                                    <p id="total-carro">$0</p>
                                </div>
                                <button class="carrito-acciones-comprar">Comprar Ahora</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <section>
                <div class="pie-pagina">
                    <div class="grupo-1">
                        <div class="box">
                            <figure>
                                <a href="#">
                                    <img src="./images/footer/companylogo.jpg" class="imagenpie">
                                </a>
                            </figure>
                        </div>
                        <div class="box">
                            <h2>SOBRE NOSOTROS</h2>
                            <p>Mourullo. Somos una empresa mayorista de productos de telgopor y poliestireno</p>
                        </div>
                        <div class="box">
                            <h2>SIGUENOS</h2>
                            <div class="red-social">
                                <a href="https://www.facebook.com/juan.chindamo/" class="fa fa-facebook">
                                    <img src="./images/footer/facebookicon.png" alt="facebooklogo">
                                </a>
                                <a href="https://www.instagram.com/juanchindamo/?hl=es-la" class="fa fa-instagram">
                                    <img src="./images/footer/instagramicon.png" alt="instagramlogo">
                                </a>
                                <a href="https://twitter.com/JuanChindamo" class="fa fa-twitter">
                                    <img src="./images/footer/twittericon.png" alt="twitterlogo">
                                </a>
                                <a href="https://www.youtube.com/channel/UCKCH8Al2F6LmsSgxnLe1o4Q" class="fa fa-youtube">
                                    <img src="./images/footer/youtubeicon.png" alt="youtubelogo">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="main.js"></script>
    <script src="carrito.js"></script>
    <script src="index.js"></script>
</body>

</html>
